<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>CoinTracker by Tony Roberts</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
</head>

<body>
  <h1 class = mainHeader>Tony Roberts</h1>

  <div class=mainContents>
  	<div style='margin:auto;'>
  		<span class=currentPrice id=bitcoin>bitcoin_usd</span> <br>
  		<span class=percentageChange id=changesHour>change_percentage</span> <span class = percentageChangeText id = changesTextHour>hourly</span>
  	</div>
  </div>
  <div class = bottomContents>
    <span class=percentageChange id=changesDay>change_percentage</span> <span class = percentageChangeText id = changesTextDay>daily</span> <br>
    <span class=percentageChange id=changesWeek>change_percentage</span> <span class = percentageChangeText id = changesTextWeek>weekly</span> <br>
    <span class=percentageChange id=changesMonth>change_percentage</span> <span class = percentageChangeText id = changesTextMonth>monthly</span> <br>
  </div>

</body>
</html>
